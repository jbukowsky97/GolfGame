<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>My first three.js app</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100%; }
      p {
        position: absolute;
        width: 100%;
        padding-right: 20px;
        box-sizing: border-box;
      }
      .score {
        text-align: left;
      }
      .distance {
        text-align: right;
      }
      .current_club {
        text-align: right;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p class="score" id="score">Score: 0</p>
      <p class="distance" id="distance">Distance:</p>
      <p class="current_club" id="current_club"></p>
      <canvas id="mycanvas"></canvas>
    </div>
  </body>
  </html>
